<!DOCTYPE html>
<html>

<head>
    <title>小红书笔记同步工具</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="status" class="status-message" style="display: none;"></div>
    <div class="container">
        <h1>小红书笔记同步工具</h1>

        <!-- 笔记获取区域 -->
        <div class="note-input-section">
            <input type="text" id="noteUrl" placeholder="请输入小红书笔记链接">
            <button id="fetchNote">获取笔记</button>
        </div>

        <!-- 笔记预览区域 -->
        <div id="noteDetail" class="note-detail-container"></div>

        <!-- 发布选项 -->
        <div class="publish-options" style="display: none;" id="publishOptions">
            <div class="option-item">
                <label>文章类型：</label>
                <select id="articleType">
                    <option value="news">图文消息</option>
                    <option value="newspic">图片消息</option>
                </select>
            </div>
            <div class="option-item">
                <label>
                    <input type="checkbox" id="ignoreTopics" checked>
                    忽略话题标签
                </label>
            </div>
        </div>

        <!-- 状态栏 -->
        <div id="statusBar" class="status-bar"></div>
    </div>

    <!-- 添加图片预览模态框 -->
    <div class="image-modal" id="imageModal" onclick="hideImageModal()">
        <span class="modal-close">&times;</span>
        <img class="modal-image" id="modalImage" src="" alt="大图预览">
    </div>

    <script src="/client/index.js"></script>
</body>

</html>
