<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小红书笔记同步助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>小红书笔记同步助手</h1>
            <div class="config-section">
                <input type="text" id="xhsUrl" placeholder="请输入小红书笔记或用户主页链接" style="flex-grow: 1;">
                <input type="text" id="wxAppId" placeholder="微信公众号AppID">
                <input type="text" id="wxAppSecret" placeholder="微信公众号AppSecret">
                <button id="saveConfig">保存配置</button>
            </div>
        </header>
        
        <main>
            <div class="control-panel">
                <button id="refreshNotes">获取笔记</button>
                <span id="lastUpdate"></span>
            </div>
            
            <div id="notesList" class="notes-list">
                <!-- 笔记列表将在这里动态生成 -->
            </div>
        </main>

        <div id="statusBar" class="status-bar"></div>
    </div>
    <script src="client/index.js"></script>
</body>
</html>
